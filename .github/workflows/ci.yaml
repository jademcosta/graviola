name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches:
    - main

permissions:
  contents: read  # to fetch code (actions/checkout)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23.1"
        cache: true
    - name: Test
      run: make test

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23.1"
        cache: true
    - name: Lint
      run: make lint

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23.1"
        cache: true
    - name: Start Prometheus 1
      run: |
        docker run -d prom/prometheus:latest -v ./test/e2e/prometheus/prom1/conf:/etc/prometheus -p 9090:9090 \
        --config.file="/etc/prometheus/conf.yml" --web.enable-remote-write-receiver --log.level=debug
    - name: Wait Prometheus to boot
      run: sleep 2
    - name: temporary docker ps
      run: docker ps -a
    - name: Check Prometheus 1 is up
      run: curl -v localhost:9090/metrics
    - name: Run tests
      run: make ci-test-e2e
